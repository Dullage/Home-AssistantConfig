- name: All Off
  entities:
    group.biglightgroup:
      state: off

- name: Downstairs Off
  entities:
    group.downstairsExcStairs:
      state: off
    input_select.stairs_mode:
      option: Shutdown

- name: Downstairs General
  entities:
    input_select.stairs_mode:
      option: Startup
    light.kitchen_right:
      state: on
      rgb_color: [255,147,41]
    light.front_room_lamp:
      state: on
    light.frontroom_right:
      state: on
      brightness: 254
      xy_color: [0.50,0.42]
    light.frontroom_under_tv:
      state: on
      brightness: 254
      xy_color: [0.49,0.41]
    light.dining_room_lamp:
      state: on
    light.kitchen_left:
      state: on
      rgb_color: [255,147,41]
    light.frontroom_left:
      state: on
      brightness: 254
      xy_color: [0.50,0.42]
    switch.ambilight_power:
