# Designed to run in the night, this script will turn the front room amp on, change it's input to the TV and then turn off again.
reset_amp:
  sequence:
    - service: script.amp_dvd
    - delay:
        seconds: 1
    - service: script.amp
    - delay:
        seconds: 6
    - service: script.amp_dvd
    - delay:
        seconds: 1
    - service: script.amp