heating_to_21:
  alias: "Set to 21"
  sequence:
    - service: climate.set_temperature
      data:
        temperature: 21
heating_boost:
  alias: Heating Boost (5 min)
  sequence:
    - service: climate.set_temperature
      data:
        temperature: 25
    - delay:
        minutes: 5
    - service: climate.set_temperature
      data:
        temperature: 21
colourphasemode:
  alias: "Colour Phase Mode"
  sequence:
    - service: mqtt.publish
      data:
        topic: "light/stairs"
        payload: "{0:5,3:100}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_left"
        payload: "{0:5,3:100}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_right"
        payload: "{0:5,3:100}"        
strobemode:
  alias: "Strobe Mode"
  sequence:
    - service: mqtt.publish
      data:
        topic: "light/stairs"
        payload: "{0:3}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_left"
        payload: "{0:3}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_right"
        payload: "{0:3}"    
firemode:
  alias: "Fire Mode"
  sequence:
    - service: mqtt.publish
      data:
        topic: "light/stairs"
        payload: "{0:4}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_left"
        payload: "{0:4,3:55}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_right"
        payload: "{0:4,3:55}"         
