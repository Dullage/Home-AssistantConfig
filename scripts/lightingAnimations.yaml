colourphasemode:
  alias: "Colour Phase Mode"
  sequence:
    - service: mqtt.publish
      data:
        topic: "light/stairs"
        payload: "{0:5,3:100}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_left"
        payload: "{0:5,3:100}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_right"
        payload: "{0:5,3:100}"        

strobemode:
  alias: "Strobe Mode"
  sequence:
    - service: mqtt.publish
      data:
        topic: "light/stairs"
        payload: "{0:3}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_left"
        payload: "{0:3}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_right"
        payload: "{0:3}"    

firemode:
  alias: "Fire Mode"
  sequence:
    - service: mqtt.publish
      data:
        topic: "light/stairs"
        payload: "{0:4}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_left"
        payload: "{0:4,3:55}"
    - service: mqtt.publish
      data:
        topic: "light/kitchen_right"
        payload: "{0:4,3:55}" 