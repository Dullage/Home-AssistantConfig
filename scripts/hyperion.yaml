hyperion_service_start:
  alias: Start Hyperion
  sequence:
    - service: shell_command.h_start_service
hyperion_service_stop:
  alias: Stop Hyperion
  sequence:
    - service: shell_command.h_stop_service
ambilight_on:
  alias: Reset
  sequence:
    - service: shell_command.h_on
ambilight_off:
  alias: Hyperion Off
  sequence:
    - service: shell_command.h_off