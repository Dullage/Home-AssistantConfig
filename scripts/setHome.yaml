set_adam_home:
  alias: "Set Adam as Home"
  sequence:
    - service: device_tracker.see
      data:
        dev_id: adams_iphone
        location_name: home
    - service: device_tracker.see
      data:
        dev_id: dullagesiphone
        location_name: home
 
set_lea_home:
  alias: "Set Leanne as Home"
  sequence:
    - service: device_tracker.see
      data:
        dev_id: leannes_iphone
        location_name: home
    - service: device_tracker.see
      data:
        dev_id: iphone
        location_name: home