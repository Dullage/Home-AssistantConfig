presence_check_adam:
  sequence:
    - service: tts.amazon_polly_say
      data_template:
        entity_id: media_player.google_homes
        message: >
          {% if states.group.adam.state == 'home' %}
            <speak>Adam is at home. He got in at {{ as_timestamp(states.group.adam.last_changed) | timestamp_custom("%I:%M%p") }}</speak>
          {% else %}
            <speak>Adam is out. He left at {{ as_timestamp(states.group.adam.last_changed) | timestamp_custom("%I:%M%p") }}</speak>
          {% endif %}

