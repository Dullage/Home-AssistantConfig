alexa_goodnight:
  alias: Alexa Goodnight
  sequence:
    - service: light.turn_off
      entity_id: light.downstairs
    - service: climate.set_temperature
      data:
        temperature: 9
going_out:
  sequence:
    - wait_template: "{{ states.binary_sensor.door_window_sensor_158d0001a5e08d.state == 'on' }}"
    - wait_template: "{{ states.binary_sensor.door_window_sensor_158d0001a5e08d.state == 'off' }}"
    - service: homeassistant.turn_off
      data:
        entity_id: group.everything