- type: thermostat
  entity: climate.house

- type: entities
  title: Heating Controls
  show_header_toggle: false
  entities:
    - script.heating_to_21
    - script.heating_boost

- type: glance
  title: Indoor Climate
  show_header_toggle: false
  entities:
    - entity: sensor.house_thermostat_temperature
      name: Downstairs
    - entity: sensor.temperature_158d00018256fa
      name: Upstairs
    - entity: sensor.loft_temperature
      name: Loft

    
- type: glance
  title: Humidity
  show_header_toggle: false
  entities:
    - entity: sensor.house_thermostat_humidity
      name: Downstairs
    - entity: sensor.humidity_158d00018256fa
      name: Upstairs
    - entity: sensor.loft_humidity
      name: Loft
    
- type: entities
  title: Outdoor Climate
  show_header_toggle: false
  entities:
    - sensor.dark_sky_temperature
    - sensor.dark_sky_precip_probability
    
- type: entities
  title: One-Off Heating Timer
  show_header_toggle: false
  entities:
    - sensor.heatingon_time
    - input_number.heatingonhour
    - input_number.heatingonminutes
    - automation.triggerheatingon